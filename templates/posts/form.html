{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %}
  {{form.media}}
{% endblock %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">

{{ block.super }}
    <h1>Form</h1>
    <form method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}
      {{ form|crispy }}
      <input class='btn btn-default' type="submit" value="Create Post" />
    </form>
</div>
{% endblock %}
